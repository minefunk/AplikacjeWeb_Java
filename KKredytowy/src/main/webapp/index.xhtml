<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator Kredytowy</title>
</h:head>
<h:body>

	<h1>Kalkulator Kredytowy</h1>

	<h:form id="bla">
  		Wysokość Kredytu: <h:inputText value="#{calcBB.wysokoscKredytu}" />
		<br />
  		Oprocentowanie: <h:inputText value="#{calcBB.oprocentowanie}" />
		<br />
		Długość Kredytu (lata): <h:inputText value="#{calcBB.lata}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Oblicz Miesięczną Ratę" action="#{calcBB.calc()}"/>
		<br />
		<h:commandButton value="Oblicz Miesięczną Ratę (AJAX)" action="#{calcBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
	</h:form>

</h:body>
</html>
