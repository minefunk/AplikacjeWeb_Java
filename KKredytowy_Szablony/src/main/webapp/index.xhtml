<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="content">
	
	<p:panel header="Kalkulator Kredytowy">

		<h:form id="bla">
			
			
    		<span class="ui-float-label" style="margin-bottom: 20px;">
       		<p:inputText id="wys" value="#{calcBB.wysokoscKredytu}" required="true" requiredMessage="Podaj poprawną wysokość kredytu">
       		<f:validateLongRange minimum="0"/>
			</p:inputText>
       		<p:outputLabel for="wys" value="Wysokość Kredytu"/>
   			</span>
			
		
			<span class="ui-float-label" style="margin-bottom: 20px;">
       		<p:inputText id="op" value="#{calcBB.oprocentowanie}"  required="true" requiredMessage="Podaj poprawne oprocentowanie">
       		<f:validateLongRange minimum="0"/>
			</p:inputText>
       		<p:outputLabel for="op" value="Oprocentowanie"/>
   			</span>
   			
   			
   			<span class="ui-float-label" style="margin-bottom: 20px;">
       		<p:inputText id="lata" value="#{calcBB.lata}" required="true" requiredMessage="Podaj poprawną długość kredytu">
       		<f:validateLongRange minimum="0"/>
			</p:inputText>
       		<p:outputLabel for="lata" value="Długość Kredytu (lata)"/>
   			</span>
   			
   			
			 <p:divider />
				
				<p:commandButton value="Oblicz Miesięczną Ratę (AJAX)"
   				 action="#{calcBB.calc_AJAX()}" update="msg"
    				styleClass="rounded-button" style="margin-right: 30px;" />

				<p:commandButton value="Oblicz Miesięczną Ratę"
   					 action="#{calcBB.calc()}" update="@form" styleClass="rounded-button" />
			
			<p:messages id="msg" />
			
		</h:form>
	</p:panel>
	</ui:define>
	</ui:composition>

</html>
